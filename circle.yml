machine:
  node:
    version: 0.10.45

dependencies:
  override:
    - cd ./src && npm install

 
test:
  override:
    - cd ./src && npm update && npm test

deployment:
  development:
    branch: development
    heroku:
      appname: srx-services-ssl-dev
  test:
    branch: test
    heroku:
      appname: srx-services-ssl-test
  production:
    branch: production
    heroku:
      appname: srx-services-ssl
